<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./socket.io/socket.io.js"></script>
    <!-- <meta http-equiv="refresh" content="1"> -->
    <link rel="stylesheet" type="text/css" href="./css/register.css">
    <title></title>
</head>
<body>
    <main>
        <!-- edit here -->
        <h1 id="title">Create character</h1>
        <div class="name">
            <form id="register">
                <label for="username">
                    <input required type="text" id="username" placeholder="username">
                </label>
                <label for="password">
                    <input required type="password" id="password" placeholder="password">
                </label>
                <input type="submit" value="create character" id="button" onclick="createRequest()">
                <input type="button" value="login" id="button" onclick="loginSwitch()">
            </form>
        </div>
        <!-- ------------------------------------------------------------------------ -->
        <form>
            <ul>
                <li class="alignBox">
                    <h3>Dificult:</h3>
                    <div id="inputarea">
                        <label class="labelform">
                            Easy: 
                            <input type="radio" name="dificult" disabled="true" />
                        </label><br>
                        <label class="labelform">
                             Medium (locked): 
                            <input type="radio" name="dificult" checked="true" disabled="true" />
                        </label><br>
                        <label class="labelform">
                            Hard: 
                            <input type="radio" name="dificult" disabled="true" />
                        </label><br>
                    </div>
                    </li>
                    <li class="alignBox">
                        <h3>Gender:</h3>
                        <div id="inputarea">
                            <label class="labelform">
                                Male: 
                                <input type="radio" name="gender" id="G1" value="Male" />
                        </label><br>
                        <label class="labelform">
                            Female: 
                            <input type="radio" name="gender" id="G2" value="Female" />
                        </label class="labelform"><br>
                            
                    </div>
                </li>
                <li class="alignBox">
                    <h3>Class: </h3>
                    <div id="inputarea">
                        <label class="labelform">
                            Warrior: 
                            <input type="radio" name="caracter" id="C1" value="Warrior">
                        </label><br>
                        <label class="labelform">
                            Hunter: 
                            <input type="radio" name="caracter" id="C2" value="Hunter">
                        </label><br>
                        <label class="labelform">
                            Mage: 
                            <input type="radio" name="caracter" id="C3" value="Mage">
                        </label><br>
                        <label class="labelform">
                            Assasin: 
                            <input type="radio" name="caracter" id="C4" value="Assasin">
                        </label><br>
                        <label class="labelform">
                            healer: 
                            <input type="radio" name="caracter" id="C5" value="healer">
                        </label><br>
                        <label class="labelform">
                            Paladin: 
                            <input type="radio" name="caracter" id="C6" value="Paladin">
                        </label><br>
                        <label class="labelform">
                            Sorcerer: 
                            <input type="radio" name="caracter" id="C7" value="Sorcerer">
                        </label><br>  
                    </div>
                </li>
                <li class="alignBox">
                    <h3>Body size: </h3>
                    <div id="inputarea">
                        <label class="labelform">
                            tiny:
                            <input type="radio" name="body" id="B1" value="tiny" disabled="true">    
                        </label><br>
                        <label class="labelform">
                            small:
                            <input type="radio" name="body" id="B2" value="small">
                        </label><br>
                        <label class="labelform">
                            normal:
                            <input type="radio" name="body" id="B3" value="normal">
                        </label><br>
                        <label class="labelform">
                            high:
                            <input type="radio" name="body" id="B4" value="high">
                        </label><br>
                    </div>
                </li>
            </ul>
        </form>
    </main>
    <!-- script zone -->
    <script>
        const socket=io()
        socket.on('connect', ()=>{return console.log('client request accepted')}) 
        socket.on('reciveMessageRegister', (args)=>{return alert(args)})
        function loginSwitch() {window.location.replace('./login.html')}
        function createRequest() {
            var validation=true;
            var gender=['G1', 'G2']
            var clas=['C1', 'C2', 'C3', 'C4', 'C5', 'C6', 'C7']
            var body=['B1', 'B2', 'B3', 'B4']
            var arg=gendder()+','+claas()+','+boody()+','+nick()+','+password()
            //validate
            const array=arg.split(',')
            for(var i=0; i<array.length; i++){
                if(array[i]=='undefined' || array[i]==' ') {
                    alert('ocorreu um problema na criação do personagem, prencha todos os campos')
                    return validation=false
                }
            }
            //send character to server
            if(validation===true) {
                console.log(document.getElementById('password').value)
                socket.emit('docs', arg.toString()) // send string
                console.log('create character send')
                console.log(array)
        }
        //push data
        function gendder() {for(var i=0; i<gender.length; i++) {if(document.getElementById(gender[i]).checked===true) {return document.getElementById(gender[i]).value}}}
        function claas(){for(var i=0; i<clas.length; i++) {if(document.getElementById(clas[i]).checked===true) {return document.getElementById(clas[i]).value}}}
        function boody() {for(var i=0; i<body.length; i++) {if(document.getElementById(body[i]).checked===true) {return document.getElementById(body[i]).value}}}
        function nick() {return document.getElementById('username').value}
        function password() {return document.getElementById('password').value}
        }
        //end script
     </script>
</body>
</html>
